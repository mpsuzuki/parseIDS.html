  <body>
    <script type="text/javascript">
    <!--
      // -- constant DOM element
      var elmSideBar = null;
      var elmAtomicIds = null;
      var elmOptionForms = null;
      var elmMsgStatus = null;
      var elmFoundIdsBody = null;
      var elmFoundIdsTable = null;

      // -- global variables
      var showDebug = false;
      var showOptions = false;
      var usePng = false;
      var maxPngPerColumn = 10;
      var maxPngColumnPerPage = 2;
      var pngHeight = 50;
      var curPage = 0;
      var sideBarWidthPercent = 20;
      var sortTotalStroke = false;
      var foundChars = null;

      function utf16Str2UcsArr(ustr) {
        var i, c, arr;
        arr = new Array();
        for (i = 0; i < ustr.length; i += 1) {
          c = ustr.charCodeAt(i);
          if (0xD800 <= c && c <= 0xDBFF && (i+1) < ustr.length) {
            c = ustr.charCodeAt(i+1);
            if (0xDC00 <= c && c <= 0xDFFF) {
              arr.push(ustr.substr(i,2));
              i += 1;
              continue;
            }
          }
          arr.push(ustr.substr(i,1));
        }
        return arr;
      }

      function ucsArrToUcs4Codepoint(ustr) {
        if (ustr.length > 1) {
          return ( ((ustr.charCodeAt(0) & 0x03FF) << 10) + (ustr.charCodeAt(1) & 0x03FF) + 0x10000);
        }
        return ustr.charCodeAt(0);
      }

      var IdsItem = function() {
        this.idsArrays = new Array();
        this.cacheN = new Array();
      }
      IdsItem.prototype.setUcs = function(ucs) {
        this.ucs = ucs;
        return this;
      }
      IdsItem.prototype.setIdss = function(idss) {
        this.idss = idss;
        for (i in this.idss) {
          this.idsArrays[i] = utf16Str2UcsArr(this.idss[i]);
        }
        return this;
      }
      IdsItem.prototype.countAComponent = function(c) {
        var i, j, u;
        var idsArr;
        var numFound, maxNumFound;
        if ( this.cacheN[c] != undefined ) {
          return this.cacheN[c];
        } else if ( this.ucs == c ) {
          maxNumFound = 1;
        } else {
          maxNumFound = 0;
          for ( i in this.idss ) {
            numFound = 0;
            idsArr = this.idsArrays[i];
            if (idsArr.length > 1) {
              for ( j in idsArr ) {
                u = idsArr[j];
                if ( idsDB[u] != undefined ) {
                  numFound += idsDB[u].countAComponent(c);
                }
              }
            }
            maxNumFound = Math.max(maxNumFound, numFound);
          }
        }

        this.cacheN[c] = maxNumFound;
        return maxNumFound;
      }



      // -------------------------------------------------------
      var brokenFileApi = false;

      var idsDB = new Array();
      var hasIdsDB = false;
      var idsText = new String();

      var unihanDB = new Array();
      var hasUnihanDB = false;
      var unihanText = new String();

      function setGlobalText(destName, str) {
        switch (destName) {
        case "idsText":
          idsText = str;
          break;
        case "unihanText":
          unihanText = str;
          break;
        default:
          break;
        }
      }

      function getGlobalText(destName) {
        switch (destName) {
        case "idsText":
          return idsText;
        case "unihanText":
          return unihanText;
        default:
          return null;
        }
      }
      // -------------------------------------------------------
      function loadFileByXHR(filePath, destName, msgElm, curBtn, nxtBtn) {
        var err;
        var req;
        curBtn.disabled = true;
        if (window.ActiveXObject) {
          req = new ActiveXObject('Microsoft.XMLHTTP');
        } else {
          req = new XMLHttpRequest();
        }
        req.open('GET', filePath, false);
        try {
          req.send(null);
        }
        catch (err) {
          if (err.code) {
            msgElm.innerHTML = "Error in reading " + filePath + " by " + err.message;
          } else {
            nxtBtn.disabled = false;
            setGlobalText(destName, req.responseText);
            msgElm.innerHTML = destObj.length.toString(10) + " bytes loaded";
          }
        }
        curBtn.disabled = false;
        return err.code;
      }

      function loadFileByFileAPI(filePath, destName, msgElm, curBtn, nxtBtn) {
        var fileReader = new FileReader();
        var fileIsLoaded = false;
        curBtn.disabled = true;
        fileReader.onload = function(event) {
          var loadedText = event.target.result;
          setGlobalText(destName, loadedText);
          msgElm.innerHTML = loadedText.length.toString(10) + " bytes loaded";
          curBtn.disabled = false;
          nxtBtn.disabled = false;
          fileIsLoaded = true;
        }
        fileReader.readAsText(filePath, "utf-8");
        if (fileReader.readyState == 2 && !fileIsLoaded) {
          brokenFileApi = true;
          msgElm.innerHTML = "Error in reading " + filePath + " by File API, retry with XHR";
          loadFileByXHR(filePath, destName, msgElm, curBtn, nxtBtn);
        }
      }

      function loadFile(filePath, destName, msgElm, curBtn, nxtBtn) {
        curBtn.disabled = true;
        if (window.File && window.FileReader && !brokenFileApi) {
          loadFileByFileAPI(filePath, destName, msgElm, curBtn, nxtBtn);
        } else {
          loadFileByXHR(filePath, destName, msgElm, curBtn, nxtBtn);
        }
        if (showDebug) {
          msgElm.innerHTML = "<pre>" + getGlobalText(destName) + "</pre>";
        }
      }

      function loadIdsFile() {
        loadFile(document.IdsFile.PathToIds.files[0], "idsText", elmMsgStatus, document.getElementById("ButtonToLoadIds"), document.getElementById("ButtonToParseIds"));
      }

      function loadUnihanFile() {
        loadFile(document.UnihanFile.PathToUnihan.files[0], "unihanText", elmMsgStatus, document.getElementById("ButtonToLoadUnihan"), document.getElementById("ButtonToParseUnihan"));
      }

      function parseIdsText() {
        document.getElementById("ButtonToParseIds").disabled = true;
        var ucsName, ucs, toks, i, j, k;
        var idsItems = idsText.split("\n");
        for ( i in idsItems ) {
          toks = idsItems[i].split("\t");
          ucsName = toks.shift();
          ucs = toks.shift();
          idsDB[ucs] = new IdsItem().setUcs(ucs).setIdss(toks);
        }

        hasIdsDB = true;
        elmMsgStatus.innerHTML = idsItems.length.toString(10) + " items parsed";
        document.getElementById("ButtonToParseIds").disabled = false;
        document.getElementById("ChkboxToShowAtomicIds").disabled = false;
      }

      function parseUnihanText() {
        document.getElementById("ButtonToParseUnihan").disabled = true;
        var i, j, l, toks, u, ustr, prop, val;
        var unihanItems = unihanText.split("\n");
        j = 0;
        for ( i in unihanItems ) {
          if ( unihanItems[i].slice(0,2) == "U+" ) {
            toks = unihanItems[i].split("\t");
            l = toks[0].length;
            u = parseInt(toks[0].slice(2,l), 16);
            if (u < 0x10000) {
              ustr = String.fromCharCode(u);
            } else if (u < 0xEFFFF) {
              ustr = String.fromCharCode( ( ( u - 0x10000 ) >> 10 ) | 0xD800, ( ( u - 0x10000 ) & 0x3FF) | 0xDC00 );
            } else {
              continue;
            }
            prop  = toks[1];
            val   = toks[2];
            if ( prop != "kTotalStrokes" ) {
              continue;
            }
            if ( unihanDB[prop] == undefined ) {
              unihanDB[prop] = new Array();
            }
            unihanDB[prop][ustr] = parseInt(val, 10);
            j += 1;
          }
        }
        hasUnihanDB = true;
        unihanText = "";
        elmMsgStatus.innerHTML = j + " items parsed";
        document.getElementById("ButtonToParseUnihan").disabled = false;
        document.getElementById("ChkboxForTotalStrokeSort").disabled = false;
      }

      function addHexCodePointToUcsArray(inArr) {
        outArr = new Array();
        for ( var i in inArr ) {
          if ( !hasUnihanDB ) {
            outArr.push( inArr[i] + "(U+" + ucsArrToUcs4Codepoint(inArr[i]).toString(16).toUpperCase() + ")" );
          } else if ( unihanDB["kTotalStrokes"] == undefined || inArr[i] == undefined || unihanDB["kTotalStrokes"][inArr[i]] == undefined ) {
            outArr.push( inArr[i] + "(U+" + ucsArrToUcs4Codepoint(inArr[i]).toString(16).toUpperCase() + ":XXX)" );
          } else {
            outArr.push( inArr[i] + "(U+" + ucsArrToUcs4Codepoint(inArr[i]).toString(16).toUpperCase() + ":" + unihanDB["kTotalStrokes"][inArr[i]].toString(10) + ")" );
          }
        }
        return outArr;
      }

      function addPngTagToUcsArray(inArr) {
        var pngDir = document.getElementById("PngDir").value;
        var outArr = new Array();
        var nArr = inArr.length;
        for ( var y = 0; y < maxPngPerColumn; y += 1 ) {
          var tblLine = "<tr>";
          for ( var x = 0; x < maxPngColumnPerPage; x += 1 ) {
            var i = y + ( x * maxPngPerColumn );
            if (i < inArr.length) {
              var ustr = inArr[i].split("(");
              var uhex = ucsArrToUcs4Codepoint(ustr[0]).toString(16).toUpperCase();
              var subDir = uhex.slice(0,-2);
              tblLine += "<td>" + inArr[i] + "</td><td><img height=" + pngHeight + " align=\"middle\" src=\"" + pngDir + "/" + subDir + "/U+" + uhex + ".png\"></td>";
            }
          }
          tblLine += "</tr>";
          outArr.push( tblLine );
        }
        return outArr;
      }

      function fillTableWithPng(elmTable, inArr) {
        // assume cells out of maxPngColumnPerPage x maxPngPerColumn are already hidden
        var c, i, r, x, y;
        var pngDir = document.getElementById("PngDir").value;
        for ( y = 0; y < maxPngPerColumn; y += 1 ) {
          r = elmTable.rows[y];
          for ( x = 0; x < maxPngColumnPerPage; x += 1 ) {
            i = ( x * maxPngPerColumn ) + y; 
            c = r.cells[x];
            if ( i < inArr.length ) {
              var ustr = inArr[i].split("(");
              var uhex = ucsArrToUcs4Codepoint(ustr[0]).toString(16).toUpperCase();
              var subDir = uhex.slice(0,-2);
              var txt, img;

              txt = c.childNodes[0]; // assume text
              txt.data = inArr[i];
              img = c.childNodes[1]; // assume image
              img.height = pngHeight;
              img.align = "middle";
              img.src = pngDir + "/" + subDir + "/U+" + uhex + ".png";
              c.style.display = "inline";
            } else {
              c.style.display = "none";
            }
          }
        }
      }

      function showFoundResult(arr) {
        if (document.getElementById("ChkboxForHexUcs").checked) {
          arr = addHexCodePointToUcsArray(arr);
        }

        if (usePng) {
          elmFoundIdsBody.style.display = "none";
          fillTableWithPng(elmFoundIdsTable, arr);
          elmFoundIdsTable.style.display = "block";
        } else {
          elmFoundIdsTable.style.display = "none";
          elmFoundIdsBody.innerHTML = arr.join(", ");
        }
      }

      function expandTableMatrix(elmTable, rows, columns) {
        var c, r, x, y;
        if ( elmTable.rows.length < rows ) {
          for ( y = elmTable.rows.length; y < rows; y += 1 ) {
            elmTable.insertRow(-1);
          }
        }
        if ( elmTable.rows[0].cells.length < columns ) {
          for ( y = 0; y < elmTable.rows.length; y += 1 ) {
            r = elmTable.rows[y];
            for ( x = r.cells.length; x < columns; x += 1 ) {
              r.insertCell(-1);
              r.lastChild.appendChild(document.createTextNode(""));
              r.lastChild.appendChild(document.createElement("img"));
            }
          }
        }
      }

      function updateTableMatrix(elmTable, rows, columns) {
        var c, r, x, y;
        expandTableMatrix(elmTable, rows, columns);

        for ( y = 0; y < elmTable.rows.length; y += 1 ) {
          r = elmTable.rows[y];
          for ( x = 0; x < r.cells.length; x += 1 ) {
            if (y >= rows || x >= columns) {
              r.cells[x].style.display = "";
            } else {
              r.cells[x].style.display = "none";
            }
          }
        }
      }

      function sortFoundCharsByTotalStrokes() {
        if (!hasUnihanDB) {
          return;
        }
        if (foundChars == null) {
          return;
        }
        foundChars = foundChars.sort(function(a, b) {
          var tsa = unihanDB["kTotalStrokes"][a];
          var tsb = unihanDB["kTotalStrokes"][b];
          if (tsa != undefined && tsb != undefined) {
            return (tsa - tsb);
          } else if (tsa == undefined && tsb == undefined) {
            return (a - b);
          } else if (tsa != undefined) {
            return -1;
          } else {
            return 1;
          }
        });
      }

      function sortFoundCharsByUCS() {
        if (foundChars == null) {
          return;
        }
        var foundCharsUCS = new Array();
        for ( var i = foundChars.length; i > 0; ) {
          i -= 1;
          foundCharsUCS[foundChars[i]] = ucsArrToUcs4Codepoint(foundChars[i]);
        }
        foundChars = foundChars.sort(function(a, b) {
          return (foundCharsUCS[a] - foundCharsUCS[b]);
        });
      }

      function showFoundCharsPartial() {
        var arrToShow = foundChars.slice(maxPngPerColumn * maxPngColumnPerPage * curPage, maxPngPerColumn * maxPngColumnPerPage * (curPage + 1));
        showFoundResult(arrToShow);
      }

      function rollPageNavigators(attr) {
        document.getElementById("FoundIdsNavigatorHeader").style.display = attr;
        document.getElementById("FoundIdsNavigatorFooter").style.display = attr;
      }

      function updateAPageSelector(pageSelector, maxPages) {
        var curNodes = pageSelector.childNodes;
        if ( curNodes.length > maxPages ) {
          for ( var i = curNodes.length; i > maxPages; ) {
            i -= 1;
            pageSelector.removeChild(curNodes[i]);
          }
        } else if ( curNodes.length < maxPages ) {
          for ( var i = curNodes.length; i < maxPages; i += 1 ) {
            pageSelector.innerHTML += "<option value=\"" + i.toString(10) + "\">" + i.toString(10);
          }
        }
      }

      function updatePageSelectors(maxPages) {
        updateAPageSelector(document.getElementById("PageSelectorHeader"), maxPages);
        updateAPageSelector(document.getElementById("PageSelectorFooter"), maxPages);
      }

      function showFoundChars() {
        var err;
        if (foundChars == null) {
          return;
        }
        var arrToShow;
        var foundIdsHeader = document.getElementById("FoundIdsHeader");
        if (usePng && foundChars != null && foundChars.length > (maxPngPerColumn * maxPngColumnPerPage)) {
          updatePageSelectors(foundChars.length / (maxPngPerColumn * maxPngColumnPerPage));
          rollPageNavigators("block");
          showFoundCharsPartial();
        } else {
          rollPageNavigators("none");
          arrToShow = foundChars.slice(0);
          showFoundResult(arrToShow);
        }
      }

      function lookupComponents() {
        var components = utf16Str2UcsArr(document.CheckComponent.Components.value);
        var lookupDB = new Array();
        var candidates = new Array();
        var results = new Array();
        var ignoredChars = new Array;
        var i, c, d, u;

        for ( i in components ) {
          c = components[i];
          d = idsDB[c];
          if ( d == undefined || d == null ) {
            ignoredChars.push(c);
          } else if ( lookupDB[c] == undefined ) {
            lookupDB[c] = 1;
          } else {
            lookupDB[c] += 1;
          }
        }

        for ( u in idsDB ) {
          candidates.push(u);
        }

        for ( c in lookupDB ) {
          for ( i in candidates ) {
            u = candidates[i];
            if ( idsDB[u].countAComponent(c) >= lookupDB[c] ) {
              results.push(u);
            }
          }
          candidates = results;
          results = new Array();
        }

        elmMsgStatus.innerHTML = "";
        if (ignoredChars.length > 0) {
          elmMsgStatus.innerHTML += "\"" + ignoredChars.join("\", \"") + "\" are ignored in search<br>";
        }
        elmMsgStatus.innerHTML += candidates.length.toString(10) + " characters are found";

        foundChars = candidates.slice(0);
        curPage = 0;

        if (sortTotalStroke) {
          sortFoundCharsByTotalStrokes();
        }

        showFoundChars();
      }

      function decomposeSelectedComponents(wholeString, selectionStart, selectionEnd) {
        var c, d, u, i, j, k, l;
        for ( j = selectionEnd - 1; selectionStart <= j ; j -= 1 ) {
          l = wholeString.length;
          k = j + 1;
          c = wholeString.charCodeAt(j);
          if (0xD800 <= c && c <= 0xDBFF && (j+1) < l) {
            d = wholeString.charCodeAt(j+1);
            if (0xDC00 <= d && d <= 0xDFFF) {
              k = j + 2;
            }
          }
          u = wholeString.substring(j,k);
          var curHead = wholeString.substring(0,j);
          var curTail = wholeString.substring(k,l);
          if (idsDB[u] != undefined && idsDB[u].idss.length > 0) {
            wholeString = curHead + "(" + idsDB[u].idss.join("|") + ")" + curTail;
          }
        }
        return wholeString;
      }

      function wrapDecomposeSelectedComponents(formElement) {
        formElement.focus();

        if (formElement.setSelectionRange) {
          formElement.value = decomposeSelectedComponents(formElement.value, formElement.selectionStart, formElement.selectionEnd);

        } else if (document.selection) {
          var nMoved;
          var range = document.selection.createRange();
          var rangeTmp = range.duplicate();
          var selectionStart = 0;
          var selectionEnd = 0;
          do {
            nMoved = rangeTmp.moveStart('character', -1);
            selectionStart -= nMoved;
          } while (nMoved != 0);
          selectionEnd = selectionStart + range.text.length;
          formElement.value = decomposeSelectedComponents(formElement.value, selectionStart, selectionEnd);

        } else {
          elmMsgStatus.innerHTML = "decomposition is not available on this system";
        }
      }

      function updateSort() {
        if (document.getElementById("ChkboxForTotalStrokeSort").checked) {
          sortTotalStroke = true;
          if (foundChars != null) {
            sortFoundCharsByTotalStrokes();
          }
        } else {
          sortTotalStroke = false;
          if (foundChars != null) {
            sortFoundCharsByUCS();
          }
        }
        if (usePng && foundChars != null && foundChars.length > (maxPngPerColumn * maxPngColumnPerPage)) {
          rollPageNavigators("block");
          showFoundCharsPartial();
        } else {
          rollPageNavigators("none");
          showFoundResult(foundChars.slice(0));
        }
      }

      function updateDebug(obj) {
        showDebug = obj.checked;
      }

      function rollOptionForms(obj) {
        if (obj.checked) {
          elmOptionForms.style.display = "block";
        } else {
          elmOptionForms.style.display = "none";
        }
      }

      function rollSideBar(obj) {
        if (obj.checked) {
          elmSideBar.style.width = sideBarWidthPercent.toString(10) + "%";
          elmSideBar.style.display = "block";
        } else {
          elmSideBar.style.width = "0%";
          elmSideBar.style.display = "none";
        }
      }

      function movePageByDelta(delta) {
        var i = curPage + delta;
        var psH = document.getElementById("PageSelectorHeader");
        var psF = document.getElementById("PageSelectorFooter");
        try {
          psH.childNodes[i].selected = true;
          psF.childNodes[i].selected = true;
        }
        catch (err) {
          // no need if we don't care inconsistent current page case
          // psH.childNodes[curPage].selected = true;
          // psF.childNodes[curPage].selected = true;
          return; // invalid page number (no prev or no next)
        }
        curPage = i;
        showFoundCharsPartial();
      }

      function movePageBySelector() {
        curPage = parseInt(this.value, 10);
        var psH = document.getElementById("PageSelectorHeader");
        var psF = document.getElementById("PageSelectorFooter");
        psH.childNodes[curPage].selected = true;
        psF.childNodes[curPage].selected = true;
        showFoundCharsPartial();
      }

      function updateFontSize() {
        var fontSize = parseInt(this.value, 10);
        elmAtomicIds.style.fontSize = fontSize;
        elmFoundIdsBody.style.fontSize = fontSize;
        elmFoundIdsTable.style.fontSize = fontSize;
      }

      function rollAtomicIds(obj) {
        if (obj.checked) {
          if (hasIdsDB && elmAtomicIds.innerHTML.length == 0) {
            var ucs;
            var atomicIds = new Array();
            for ( ucs in idsDB ) {
              if ( 1 == idsDB[ucs].idsArrays.length && ucs == idsDB[ucs].idsArrays[0] ) {
                atomicIds.push(ucs);
              }
            }
            elmAtomicIds.innerHTML = atomicIds.join(", ");
          }
          elmAtomicIds.style.display = "block";
        } else {
          elmAtomicIds.style.display = "none";
        }
      }

      function updateUsePng(obj) {
        usePng = obj.checked;
      }

      function updatePngHeight() {
        pngHeight = parseInt(this.value, 10);
      }

    -->
    </script>
    <div id="Wrapper">
      <div id="Header">
      </div>
      <div id="SideBar">
        <div id="SideBarTop">
          <input type="checkbox" id="ChkboxToShowAtomicIds" onclick="rollAtomicIds(this)" disabled>show atomic ids
        </div>
        <div id="SideBarBody">
          <div id="AtomicIds"></div>
        </div>
      </div>
      <div id="MainContainer">
        <form id="Setting">
          <input type="checkbox" id="ChkboxForDebug"   onclick="updateDebug(this)">debug
          <input type="checkbox" id="ChkboxForOptions" onclick="rollOptionForms(this)">show options
          <input type="checkbox" id="ChkboxForSideBar" onclick="rollSideBar(this)">show sideBar
        </form>
        <div id="OptionForms">
          <select id="FontSize">
            <option value="10">10
            <option value="12" selected>12
            <option value="14">14
            <option value="16">16
            <option value="18">18
            <option value="20">20
            <option value="24">24
            <option value="36">36
            <option value="48">48
            <option value="60">60
            <option value="72">72
          </select>
          <br>
          <input type="text" id="PngDir"> dirname for PNG files
          <select id="PngHeight">
            <option value="20">20
            <option value="30">30
            <option value="40">40
            <option value="50" selected>50
            <option value="60">60
            <option value="70">70
          </select>
          <input type="checkbox" id="ShowPng" onclick="updateUsePng(this)"> show PNG files
        </div>
        <form name="IdsFile" onsubmit="return false;">
          <input type="file" name="PathToIds">
          <input type="button" id="ButtonToLoadIds"  value="load ids.txt"  onclick="loadIdsFile()">
          <input type="button" id="ButtonToParseIds" value="parse ids.txt" onclick="parseIdsText()" disabled>
        </form>
        <form name="UnihanFile" onsubmit="return false;">
          <input type="file" name="PathToUnihan">
          <input type="button" id="ButtonToLoadUnihan"  value="load Unihan.txt"  onclick="loadUnihanFile()">
          <input type="button" id="ButtonToParseUnihan" value="parse Unihan.txt" onclick="parseUnihanText()" disabled>
          <input type="checkbox" id="ChkboxForTotalStrokeSort" onclick="updateSort()" disabled>sort by total stroke
        </form>
        <form name="CheckComponent" onsubmit="return false;">
          <input type="text" name="Components">
          <input type="button" value="lookup" onclick="lookupComponents()">
