      DB_Unihan.initByTSV = function(unihanText) {
        var i, j, l, toks, u, ustr, prop, val;
        var unihanItems = unihanText.split("\n");
        j = 0;
        for ( i in unihanItems ) {
          if ( unihanItems[i].slice(0,2) == "U+" ) {
            toks = unihanItems[i].split("\t");
            l = toks[0].length;
            u = parseInt(toks[0].slice(2,l), 16);
            if (u < 0x10000) {
              ustr = String.fromCharCode(u);
            } else if (u < 0xEFFFF) {
              ustr = String.fromCharCode( ( ( u - 0x10000 ) >> 10 ) | 0xD800, ( ( u - 0x10000 ) & 0x3FF) | 0xDC00 );

            } else {

            }
            prop  = toks[1];
            val   = toks[2];
            if ( prop != "kTotalStrokes" ) {
              continue;
            }
            if ( this[prop] == undefined ) {
              this[prop] = new Array();
            }
            this[prop][ustr] = parseInt(val, 10);
            j += 1;
          }
        }
        this.isLoaded = true;
        return unihanItems.length;

      DB_Unihan.sortCharsByTotalStrokes = function(chars) {
        if (!DB_Unihan.isLoaded) {
          return chars;

        if (chars == null) {
          return chars;
        }
        var results = chars.sort(function(a, b) {
          var tsa = DB_Unihan.kTotalStrokes[a];
          var tsb = DB_Unihan.kTotalStrokes[b];
          if (tsa != undefined && tsb != undefined) {
            return (tsa - tsb);
          } else if (tsa == undefined && tsb == undefined) {
            return (a - b);
          } else if (tsa != undefined) {
            return -1;
          } else {
            return 1;
          }
        });
        return results;
      };
      DB_Unihan.sortCharsByUCS = function(chars) {

        }
        var charsSorted = chars.sort(function(a, b) {
          return (charsUcs[a] - charsUcs[b]);
        });
        return charsSorted;

          crc = this.crc16ascii.crc16Table[j] ^ (crc << 8);
        }
 
        return ((crc ^ 0) & 0xFFFF);
      }

      DB_IDS.crc2charName = new Array();
      DB_IDS.charName2crc = function(s) {
        var i;
        for (i = 0; s.charCodeAt(i) < 256; i += 1 ) {
          if (s[i] == ";") {
            break;
          }
        }
        if (s[i] != ";") {
          i -= 1;
        }
        var charName = s.substr(0, i + 1);
        var charCode = this.crc16ascii(charName.substr(1, charName.length - 2));
        if (this.crc2charName[charCode] == undefined) {
          this.crc2charName[charCode] = charName;
        }
        return charCode + 0x100000;
      }
      DB_IDS.utf16StrToUcsArray = function(ustr) {
        var i, c, u, arr;
        arr = new Array();
        for (i = 0; i < ustr.length; i += 1) {
          if (ustr[i] == "&") {
            var u = this.charName2crc(ustr.slice(i));
            c = String.fromCharCode( ( ( u - 0x10000 ) >> 10 ) | 0xD800, ( ( u - 0x10000 ) & 0x3FF) | 0xDC00 );
            arr.push(c);
            i += this.crc2charName[u - 0x100000].length - 1;
          } else {
            c = ustr.charCodeAt(i);
            if (0xD800 <= c && c <= 0xDBFF && (i+1) < ustr.length) {
              c = ustr.charCodeAt(i+1);
              if (0xDC00 <= c && c <= 0xDFFF) {
                arr.push(ustr.substr(i,2));
                i += 1;
                continue;
              }
            }
            arr.push(ustr.substr(i,1));
          }
        }
        return arr;
      }
      String.prototype.toUcsArray = function(db_ids) {
        return db_ids.utf16StrToUcsArray(this);
      }
      DB_IDS.ucsArrToUcs4Codepoint = function(ustr) {
        // single BMP character
        if (ustr.length == 1) {
          return ustr.charCodeAt(0);
        }
        else if (ustr[0] == "&") {
        // CRC-16 hash value on the 2nd PUA plane (0x100000)
          return (0x100000 + this.crc16ascii(ustr.split(/[&;]/)[1]));
        }

        // surrogate
        return ( ((ustr.charCodeAt(0) & 0x03FF) << 10) + (ustr.charCodeAt(1) & 0x03FF) + 0x10000);
      }
      DB_IDS.IdsItem = function() {
        this.idsArrays = new Array();
        this.cacheN = new Array();
      }
      DB_IDS.IdsItem.prototype.setUcs = function(ucs) {
        this.ucs = ucs;
        return this;
      }
      DB_IDS.IdsItem.prototype.setIdss = function(idss) {
        this.idss = idss;
        for (i in this.idss) {
          this.idsArrays[i] = this.idss[i].toUcsArray(DB_IDS);
        }
        return this;
      }
      DB_IDS.IdsItem.prototype.countAComponent = function(c) {
        var i, j, u;
        var idsArr;
        var numFound, maxNumFound;
        if ( this.cacheN[c] != undefined ) {
          return this.cacheN[c];
        } else if ( this.ucs == c ) {
          maxNumFound = 1;
        } else {
          maxNumFound = 0;
          for ( i in this.idss ) {
            numFound = 0;
            idsArr = this.idsArrays[i];
            if (idsArr.length > 1) {
              for ( j in idsArr ) {
                u = idsArr[j];
                if ( DB_IDS.ucs2idsDB[u] != undefined ) {
                  numFound += DB_IDS.ucs2idsDB[u].countAComponent(c);
                }
              }
            }
            maxNumFound = Math.max(maxNumFound, numFound);
          }
        }

        this.cacheN[c] = maxNumFound;
        return maxNumFound;
      }

      DB_IDS.initUcs2IdsDBByTSV = function(idsText) {
        var ucsName, ucs, toks, i, j, k;
        var idsItems = idsText.split("\n");
        for ( i in idsItems ) {
          toks = idsItems[i].split("\t");
          if (toks.length < 3) {
            continue;
          }
          ucsName = toks.shift();
          ucs = toks.shift();
          if (ucs[0] == "&") {
            ucs = this.charName2crc(ucs);
            ucs = String.fromCharCode( ( ( ucs - 0x10000 ) >> 10 ) | 0xD800, ( ( ucs - 0x10000 ) & 0x3FF) | 0xDC00 );
          }
          this.ucs2idsDB[ucs] = (new DB_IDS.IdsItem()).setUcs(ucs).setIdss(toks);
        }
        return idsItems.length;

      DB_IDS.lookupByString = function(queryStr) {
        var res = {};
        res.components = this.utf16StrToUcsArray(queryStr);
        res.ignoredChars = new Array();
        res.foundChars = [];

        var lookupDB = new Array();
        var candidates = new Array();
        var results = new Array();
        var i, j, c, d, n, u;

        for ( i in res.components ) {
          c = res.components[i];
          u = DB_IDS.ucsArrToUcs4Codepoint(c);
          d = DB_IDS.ucs2idsDB[c];
          if ( d == undefined || d == null ) {
            res.ignoredChars.push(c);
          } else if ( lookupDB[c] == undefined ) {
            lookupDB[c] = 1;
          } else {
            lookupDB[c] += 1;
          }
        }

        if (res.ignoredChars.length == res.components.length) {
          return res;
        }

        for ( u in DB_IDS.ucs2idsDB ) {
          candidates.push(u);
        }

        for ( c in lookupDB ) {
          for ( i in candidates ) {
            u = candidates[i];
            if ( DB_IDS.ucs2idsDB[u].countAComponent(c) >= lookupDB[c] ) {
              results.push(u);
            }
          }
          candidates = results;
          results = new Array();
        }

        res.foundChars = candidates;
        return res;
      }
      DB_IDS.decomposeUtf16Str = function(ustr) {
        var ucs4arr = ustr.toUcsArray(this);
        var result = new Array();
        while (ucs4arr.length > 0) {
          var u = ucs4arr.shift();
          if (this.ucs2idsDB[u] != undefined && this.ucs2idsDB[u].idss.length > 0) {
            result.push("(" + this.ucs2idsDB[u].idss.join("|") + ")");
          } else {
            result.push("(" + u + ")");
          }
        }
        return result;
      }
      DB_IDS.addHexCodePointToUcsArray = function(inArr) {
        var outArr = new Array();
        for ( var i in inArr ) {
          var ucsInt = this.ucsArrToUcs4Codepoint(inArr[i]);
          var ucsStr = "U+" + ucsInt.toString(16).toUpperCase();
          if (0xFFFFF < ucsInt && ucsInt < 0x110000) {
            ucsStr = this.crc2charName[ucsInt - 0x100000];
          }
          if ( !DB_Unihan.isLoaded ) {
            outArr.push( inArr[i] + "(" + ucsStr + ")" );
          } else if ( DB_Unihan.kTotalStrokes == undefined || inArr[i] == undefined || DB_Unihan.kTotalStrokes[inArr[i]] == undefined ) {
            outArr.push( inArr[i] + "(" + ucsStr + ":XXX)" );
          } else {
            outArr.push( inArr[i] + "(" + ucsStr + ":" + DB_Unihan.kTotalStrokes[inArr[i]].toString(10) + ")" );
          }
        }
        return outArr;
      }

        var fileReader = new FileReader();

          var loadedText = event.target.result;
          setGlobalText(destName, loadedText);

          curBtn.disabled = false;
          nxtBtn.disabled = false;

        if (fileReader.readyState == 2 && !fileIsLoaded) {
          brokenFileApi = true;
          msgElm.innerHTML = "Error in reading " + filePath + " by File API, retry with XHR";
          loadFileByXHR(filePath, destName, msgElm, curBtn, nxtBtn);

      }

                cimg.style.borderTop = "1px solid black";
              }

              cimg.style.borderBottom = "1px solid black";


            } else {
              ctxt.style.display = "none";
              cimg.style.display = "none";
            }
          }
        }
      }

      function showFoundResult(arr) {
        if (document.getElementById("ChkboxForHexUcs").checked) {
          arr = DB_IDS.addHexCodePointToUcsArray(arr);
        }

        if (usePng) {
          elmFoundIdsBody.style.display = "none";

          elmFoundIdsTable.style.display = "block";
        } else {
          elmFoundIdsTable.style.display = "none";
          elmFoundIdsBody.innerHTML = arr.join(", ");
          elmFoundIdsBody.style.display = "block";
        }
      }

      function expandTableMatrix(elmTable, rows, columns) {
        var c, r, rs, x, y;
        if ( elmTable.rows.length < rows ) {
          for ( y = elmTable.rows.length; y < rows; y += 1 ) {
            elmTable.insertRow(-1);
          }
        }
        rs = elmTable.rows;
        if ( rs[rs.length - 1].cells.length < (columns*2) ) {
          for ( y = 0; y < elmTable.rows.length; y += 1 ) {
            r = elmTable.rows[y];
            for ( x = r.cells.length; x < (columns*2); x += 1 ) {
              r.insertCell(-1);
              r.lastChild.appendChild(document.createTextNode(""));
              r.insertCell(-1);
              r.lastChild.appendChild(document.createElement("img"));
            }
          }
        }
      }

      function updateTableMatrix(elmTable, rows, columns) {
        var c, r, x, y;
        expandTableMatrix(elmTable, rows, columns);

        for ( y = 0; y < elmTable.rows.length; y += 1 ) {
          r = elmTable.rows[y];
          for ( x = 0; x < r.cells.length; x += 2 ) {
            if (y < rows && x < (columns*2) ) {
              r.cells[x].style.display = "";
              r.cells[x+1].style.display = "";
            } else {
              r.cells[x].style.display = "none";
              r.cells[x].lastChild.data = "";
              r.cells[x+1].style.display = "none";
              r.cells[x+1].lastChild.src = "";
            }
          }
        }
      }

      function showFoundCharsPartial() {
        var arrToShow = currentUi.foundChars.slice(maxPngRows * maxPngColumns * curPage, maxPngRows * maxPngColumns * (curPage + 1));
        showFoundResult(arrToShow);
      }

      function rollPageNavigators(attr) {
        document.getElementById("FoundIdsNavigatorHeader").style.display = attr;
        document.getElementById("FoundIdsNavigatorFooter").style.display = attr;
      }

      function updateAPageSelector(pageSelector, maxPages) {
        var curNodes = pageSelector.childNodes;
        if ( curNodes.length > maxPages ) {
          for ( var i = curNodes.length; i > maxPages; ) {
            i -= 1;
            pageSelector.removeChild(curNodes[i]);
          }
        } else if ( curNodes.length < maxPages ) {
          for ( var i = curNodes.length; i < maxPages; i += 1 ) {
            pageSelector.innerHTML += "<option value=\"" + i.toString(10) + "\">" + i.toString(10);
          }
        }
      }

      function updatePageSelectors(maxPages) {
        updateAPageSelector(document.getElementById("PageSelectorHeader"), maxPages);
        updateAPageSelector(document.getElementById("PageSelectorFooter"), maxPages);
      }

      function showFoundChars() {
        var err;
        if (!currentUi.foundChars.length) {
          return;
        }
        var maxPngPerPage = maxPngRows * maxPngColumns;
        var arrToShow;
        var foundIdsHeader = document.getElementById("FoundIdsHeader");
        if (usePng && currentUi.foundChars != null && currentUi.foundChars.length > maxPngPerPage) {
          updatePageSelectors(Math.ceil(currentUi.foundChars.length / maxPngPerPage));
          rollPageNavigators("block");
          showFoundCharsPartial();
        } else {
          rollPageNavigators("none");
          arrToShow = currentUi.foundChars.slice(0);
          showFoundResult(arrToShow);
        }
      }

      function getSrcFilter() {
        var srcFilter = [];
        if (document.getElementById("ChkboxForSrcG").checked) { srcFilter.push("G"); };
        if (document.getElementById("ChkboxForSrcT").checked) { srcFilter.push("T"); };
        if (document.getElementById("ChkboxForSrcJ").checked) { srcFilter.push("J"); };
        if (document.getElementById("ChkboxForSrcK").checked) { srcFilter.push("K"); };
        if (document.getElementById("ChkboxForSrcV").checked) { srcFilter.push("V"); };
        if (document.getElementById("ChkboxForSrcH").checked) { srcFilter.push("H"); };
        if (document.getElementById("ChkboxForSrcU").checked) { srcFilter.push("U"); };
        if (document.getElementById("ChkboxForSrcM").checked) { srcFilter.push("M"); };
        return srcFilter;
      }

      function lookupComponents() {
        var res = DB_IDS.lookupByString(document.CheckComponent.Components.value);

        if (res.ignoredChars.length == res.components.length) {
          elmStatusMsg.innerHTML = "no searcheable characters are found in the query \"" + document.CheckComponent.Components.value+ "\"<br>";
          return;
        }

        elmStatusMsg.innerHTML = "";
        if (res.ignoredChars.length > 0) {
          elmStatusMsg.innerHTML += "\"" + res.ignoredChars.join("\", \"") + "\" are ignored in search<br>";
        }

        if (DB_CJKSR.isLoaded) {
          res.foundChars = DB_CJKSR.applyFilterToChars(res.foundChars, getSrcFilter());
        }

        elmStatusMsg.innerHTML += res.foundChars.length.toString(10) + " characters are found";
        curPage = 0;
        if (document.getElementById("ChkboxForTotalStrokeSort").checked) {
          currentUi.foundChars = DB_Unihan.sortCharsByTotalStrokes(res.foundChars);
        } else {
          currentUi.foundChars = DB_Unihan.sortCharsByUCS(res.foundChars);
        }
        showFoundChars();
      }

      function decomposeSelectedComponents(wholeString, selectionStart, selectionEnd) {
        var curHead = wholeString.substring(0,selectionStart);
        var curTail = wholeString.substring(selectionEnd,wholeString.length);
        return curHead + DB_IDS.decomposeUtf16Str(wholeString.substring(selectionStart, selectionEnd - selectionStart + 1)).join("") + curTail; 
      }

      function wrapDecomposeSelectedComponents(formElement) {
        formElement.focus();

        if (formElement.setSelectionRange) {
          formElement.value = decomposeSelectedComponents(formElement.value, formElement.selectionStart, formElement.selectionEnd);

        } else if (document.selection) {
          var nMoved;
          var range = document.selection.createRange();
          var rangeTmp = range.duplicate();
          var selectionStart = 0;
          var selectionEnd = 0;
          do {
            nMoved = rangeTmp.moveStart('character', -1);
            selectionStart -= nMoved;
          } while (nMoved != 0);
          selectionEnd = selectionStart + range.text.length;
          formElement.value = decomposeSelectedComponents(formElement.value, selectionStart, selectionEnd);

        } else {
          elmStatusMsg.innerHTML = "decomposition is not available on this system";
        }
      }

      function updateSort() {
        if (document.getElementById("ChkboxForTotalStrokeSort").checked) {
          sortTotalStroke = true;
          if (currentUi.foundChars != null && currentUi.foundChars.length > 0) {
            currentUi.foundChars = DB_Unihan.sortCharsByTotalStrokes(currentUi.foundChars);
          }
        } else {
          sortTotalStroke = false;
          if (currentUi.foundChars != null && currentUi.foundChars.length > 0) {
            currentUi.foundChars = DB_Unihan.sortCharsByUCS(currentUi.foundChars);
          }
        }
        if (usePng && currentUi.foundChars != null && currentUi.foundChars.length > (maxPngRows * maxPngColumns)) {
          rollPageNavigators("block");
          showFoundCharsPartial();
        } else {
          rollPageNavigators("none");
          showFoundResult(currentUi.foundChars.slice(0));
        }
      }

      function updateDebug(obj) {
        showDebug = obj.checked;
      }

      function rollOptionForms(obj) {
        if (obj.checked) {
          elmOptionForms.style.display = "block";
        } else {
          elmOptionForms.style.display = "none";
        }
      }

      function rollSideBar(obj) {
        if (obj.checked) {
          elmSideBar.style.width = sideBarWidthPercent.toString(10) + "%";
          elmSideBar.style.display = "block";
        } else {
          elmSideBar.style.width = "0%";
          elmSideBar.style.display = "none";
        }
      }

      function movePageByDelta(delta) {
        var i = curPage + delta;
        var psH = document.getElementById("PageSelectorHeader");
        var psF = document.getElementById("PageSelectorFooter");
        try {
          psH.childNodes[i].selected = true;
          psF.childNodes[i].selected = true;
        }
        catch (err) {
          // no need if we don't care inconsistent current page case
          // psH.childNodes[curPage].selected = true;
          // psF.childNodes[curPage].selected = true;
          return; // invalid page number (no prev or no next)
        }
        curPage = i;
        showFoundCharsPartial();
      }

      function movePageBySelector() {
        curPage = parseInt(this.value, 10);
        var psH = document.getElementById("PageSelectorHeader");
        var psF = document.getElementById("PageSelectorFooter");
        psH.childNodes[curPage].selected = true;
        psF.childNodes[curPage].selected = true;
        showFoundCharsPartial();
      }

      function updateFontSize() {
        var fontSize = parseInt(this.value, 10);
        elmAtomicIds.style.fontSize = fontSize;
        elmFoundIdsBody.style.fontSize = fontSize;
        elmFoundIdsTable.style.fontSize = fontSize;
      }

      function rollAtomicIds(obj) {
        if (obj.checked) {
          if (DB_IDS.hasUcs2IdsDB() && elmAtomicIds.innerHTML.length == 0) {
            var ucs;
            var atomicIds = new Array();
            for ( ucs in DB_IDS.ucs2idsDB ) {
              if ( 1 == DB_IDS.ucs2idsDB[ucs].idsArrays.length && ucs == DB_IDS.ucs2idsDB[ucs].idsArrays[0] ) {
                atomicIds.push(ucs);
              }
            }
            elmAtomicIds.innerHTML = atomicIds.join(", ");
          }
          elmAtomicIds.style.display = "block";
        } else {
          elmAtomicIds.style.display = "none";
        }
      }

      function updateUsePng(obj) {
        usePng = obj.checked;
      }

      function updatePngHeight() {
        pngHeight = parseInt(this.value, 10);
      }

      function updatePngRow() {
        maxPngRows = parseInt(this.value, 10);
        updateTableMatrix(elmFoundIdsTable, maxPngRows, maxPngColumns);
      }

      function updatePngColumn() {
        maxPngColumns = parseInt(this.value, 10);
        updateTableMatrix(elmFoundIdsTable, maxPngRows, maxPngColumns);
      }

      function checkAllSources() {
        var elmBtnToParseCJKUSR = document.getElementById("ButtonToParseCJKUSR");
        for ( var elm = elmBtnToParseCJKUSR; elm.nextElementSibling != null; elm = elm.nextElementSibling ) {

          if (elm.id.match(/^ChkboxForSrc/)) {
            elm.checked = false;
          }
        }
      }
